<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 3</title>
    <link rel="stylesheet" href="30.10.23%20-%20HW3.css">
    <link href="https://db.onlinewebfonts.com/c/681a853a7beb0ad14d2eb540dd2760f2?family=HeiT+ASC+Light+W40+Regular" rel="stylesheet">
</head>
<body>
<div class="container">
    <label class="checkbox">
        <input type="checkbox" id="checkbox">
    </label>
    <div class="main-info">
        <div class="task-title">
            <h2>Launch Activity Drawer</h2>
            <span class="assignee-image"><img src="https://t4.ftcdn.net/jpg/03/26/98/51/360_F_326985142_1aaKcEjMQW6ULp6oI9MYuv8lN9f8sFmj.jpg" alt="assigner-image"></span>
        </div>
        <div class="task-info">
            <p class="date">Thursday, December 24, 2020</p>
            <p class="task">Describe all the action items we need to take, to accomplish this.</p>
        </div>
    </div>
    <div class="task-details">
        <div class="due-date">
            <span class="details-title">Due date</span>
            <span>Monday, May 1, 2023</span>
        </div>
        <div class="assigner">
            <span class="details-title">Assigner</span>
            <div class="person">
                <span>Tim Maia</span>
                <span class="circle-image"><img src="https://t4.ftcdn.net/jpg/03/26/98/51/360_F_326985142_1aaKcEjMQW6ULp6oI9MYuv8lN9f8sFmj.jpg" alt="assigner-image"></span>
            </div>
        </div>
        <div class="assignee">
            <span class="details-title">Assignee</span>
            <div class="person">
                <span>Saulo Silva</span>
                <span class="circle-image"><img src="https://images.unsplash.com/photo-1557862921-37829c790f19?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFufGVufDB8fDB8fHww" alt="assignee-image"></span>
            </div>
        </div>
    </div>
    <div class="task-progress">
        <div class="in-progress">
            <img class="progress-icons" src="https://static.thenounproject.com/png/3039296-200.png" alt="in-progress-icon">
            <span>In-progress</span>
        </div>
        <div class="open">
            <img class="progress-icons" src="https://p1.hiclipart.com/preview/247/860/867/graphic-design-icon-icon-design-task-task-management-line-logo-rectangle-square-png-clipart.jpg" alt="open-icon">
            <span>Open</span>
        </div>
        <div class="closed">
            <img class="progress-icons" src="https://cdn.icon-icons.com/icons2/491/PNG/512/file-tasks-close_48073.png" alt="closed-icon">
            <span>Closed</span>
        </div>
    </div>
    <div class="navigation">
        <button class="left-button">Left button</button>
        <button class="right-button">Right button</button>
    </div>
</div>
</body>
</html>
