<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./card_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <title>Card</title>
</head>
<body>
<div class="container">
  <aside class="checkbox">
    <form action="" class="form page-header--search">
      <input type="checkbox">
      <label title="checkbox"></label>
    </form>
  </aside>
  <main class="content">
    <div class="content-wrapper">
      <header class="content-header">
        <div class="row content-heading">
          <h1>Project Manager</h1>
          <div class="user-avatar">
            <img width="30" height="30"  src="./img/yoda.png" alt="user avatar">
          </div>
        </div>
        <time dateTime="2023-11-04T08:00+00:00" class="date">Thursday, December 24, 2023</time>
        <p class="description">Description</p>
      </header>
      <section class="info">
        <div class="row">
          <div class="col-left">Due date</div>
          <div class="col-right">
            <time dateTime="2024-03-04T08:00+00:00">
              Monday, May 1, 2024
            </time>
          </div>
        </div>
      </section>
      <section class="assign">
        <div class="row">
          <div class="col-left">Assigner</div>
          <div class="col-right">
            <p class="assign-info">
              Master Yoda
            </p>
            <i class="assign-photo">
              <img width="20" height="20" src="./img/yoda.png" alt="assigner">
            </i>
          </div>
        </div>
        <div class="row">
          <div class="col-left">Assignee</div>
          <div class="col-right">
            <p class="assign-info">Darth Vader</p>
            <i class="assign-photo">
              <img width="20" height="20" src="./img/vader.png" alt="assignee photo">
            </i>
          </div>
        </div>
      </section>
      <section class="row row-unadaptive actions">
        <button class="btn status-btn status-btn status-btn-in-progress active"><i class="fa-solid fa-list-check"></i>In progress</button>
        <button class="btn status-btn status-btn-open active"><i class="fa-solid fa-circle-exclamation"></i>Open</button>
        <button class="btn status-btn status-btn-closed active"><i class="fa-regular fa-circle-check"></i>Closed</button>
      </section>
    </div>

    <footer class="content-footer row row-unadaptive">
      <button class="btn footer-btn">Left button</button>
      <button class="btn footer-btn">Right button</button>
    </footer>
  </main>
</div>
</body>
</html>
